name: Release Proposal Team Extension

on:
  push:
    tags:
      - 'proposal-team-extension/v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: plugins/proposal-team-extension
        run: npm ci

      - name: Package extension
        working-directory: plugins/proposal-team-extension
        run: npx @vscode/vsce package

      - name: Upload .vsix to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: plugins/proposal-team-extension/*.vsix
